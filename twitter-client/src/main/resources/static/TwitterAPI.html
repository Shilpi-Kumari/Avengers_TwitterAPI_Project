<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
    margin: 0;
}

h1 {text-align:center;}
p {text-align:center;}

.buttonAlignment {
text-align: center;
}

.button {
    background-color: green;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: left;
    font-size: 10px;
    cursor: pointer;
}
.button2 {width: 60%;}
.button1 {background-color: #008CBA;}

.headingFont {
	color: green;
	text-align: center;
	font-size: 85px;
}

input[type=button] {
	background-color: green;
    color: white;
    border: none;
    padding: 10px 25px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}

input[type=number], select {
    width: 10%;
    padding: 10px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 2px;
    box-sizing: border-box;
}

input[type=text], select {
	width: 20%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

input[type=password], select {
    width: 10%;
    padding: 10px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 2px;
    box-sizing: border-box;
}

.formAlign {
text-align: center;
}

label {
    color: green;
    font-size: 30px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<script type="text/javascript">      
$(function() {
	//Home Line tweets ajax call
	//Returns a collection of the most recent Tweets and retweets posted by the authenticating user and the users they follow
    $('#hometimelinetweets').click(function() {
        $.ajax({
            type: 'GET',
            url: '/api.twitter.com/1.1/statuses/home_timeline',
            success :function(data) {
                var json = JSON.stringify(data);
                $("textarea#output_area").val(json);
              }
        });
    });
  //Mentios Time Line tweets ajax call
  //Returns the 10 most recent mentions for the authenticating user
    $('#mentionstimelinetweets').click(function() {
        $.ajax({
            type: 'GET',
            url: '/api.twitter.com/1.1/statuses/mentions_timeline',
            success :function(data) {
                var json = JSON.stringify(data);
                $("textarea#output_area").val(json);
              }
        });
    });
  //User time line tweets ajax call
  //Returns a collection of the most recent Tweets posted by the user
    $('#usertimelinetweets').click(function() {
        $.ajax({
            type: 'GET',
            url: '/api.twitter.com/1.1/statuses/user_timeline',
            success :function(data) {
                var json = JSON.stringify(data);
                $("textarea#output_area").val(json);
              }
        });
    });
    //Returns a collection of the most recent Tweets posted by the user
      $('#retweetsofme').click(function() {
          $.ajax({
              type: 'GET',
              url: '/api.twitter.com/1.1/statuses/retweets_of_me',
              success :function(data) {
                  var json = JSON.stringify(data);
                  $("textarea#output_area").val(json);
                }
          });
      });
      //Returns a collection of the most recent Tweets based on the search input
      $('#searchinputtweets').click(function() {
          $.ajax({
              type: 'GET',
              url: '/api.twitter.com/1.1/search/tweets/cricket',
              success :function(data) {
                  var json = JSON.stringify(data);
                  $("textarea#output_area").val(json);
                }
          });
      });
    //Returns a single Tweet, specified by the id parameter (Eg:Sharukh)
      $('#searchspecifictweets').click(function() {
          $.ajax({
              type: 'GET',
              url: '/api.twitter.com/1.1/statuses/show/sharukh',
              success :function(data) {
                  var json = JSON.stringify(data);
                  $("textarea#output_area").val(json);
                }
          });
      });
    //Provides a simple, relevance-based search interface to public user accounts on Twitter.
      $('#usersearchinputtweets').click(function() {
          $.ajax({
              type: 'GET',
              url: '/api.twitter.com/1.1/users/search/sumanth',
              success :function(data) {
                  var json = JSON.stringify(data);
                  $("textarea#output_area").val(json);
                }
          });
      });
    
      //Returns up to 100 of the first retweets of a given tweet.(ex: Football)
      $('#First100Retweets').click(function() {
    	  var tweet_input = $('#tweetvalue').val()
          $.ajax({
              type: 'GET',
              url: '/api.twitter.com/1.1/statuses/retweets/' + tweet_input,
              success :function(data) {
                  //var json = JSON.stringify(data);
              	// var myWindow = window.open("", "First_100_Retweets", "width=200,height=100");
              	// myWindow.document.write("<h1>First_100_Retweets:</h1> <br>");
              	  //  myWindow.document.write(json);
                  $("textarea#output_area").val(data);
                }
          });
      })
});
</script>

</head>

<body>

<h1 class="headingFont">TWITTER APIs</h1>

<div id="feedback"></div>

<div style="float:left">

<input type=button value='Home_Timeline_Tweets' id="hometimelinetweets" class="button button2">
<br> <br>
<input type=button value='Mentions_Timeline_Tweets' id="mentionstimelinetweets" class="button button2">
<br> <br>
<input type=button value='User_Timeline_Tweets' id="usertimelinetweets" class="button button2">
<br> <br>
<input type=button value='Re_Tweets_Of_Me' id="retweetsofme" class="button button2">
<br> <br>
<input type=button value='Search_Input_Tweets' id="searchinputtweets" class="button button2">
<br> <br>
<input type=button value='Display_Tweet_Based_On_ID' id="searchspecifictweets" class="button button2">
<br> <br>
<input type=button value='User_Search_Input_Tweets' id="usersearchinputtweets" class="button button2">
<br> <br>

Search String: <input type=text size="10" value=''placeholder="Search String.." id="tweetvalue" style="width:100px;height:8px">
<input type=button value='First_100_Retweets' id="First100Retweets" class="button button2">
<br> <br>
<input type=button onClick="parent.location='HomePage.html'" value='Back' style="background:blue">

</div>
<div style="float:left">
	<textarea rows="40" cols="100" id="output_area" placeholder="Output..."></textarea>
	</div>


</body>
</html>
