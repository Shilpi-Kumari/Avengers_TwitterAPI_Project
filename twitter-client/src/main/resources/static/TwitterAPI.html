<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
    margin: 0;
}

h1 {text-align:center;}
p {text-align:center;}

.buttonAlignment {
text-align: center;
}

.button {
    background-color: green;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    font-size: 10px;
    cursor: pointer;
}

.headingFont {
	color: green;
	text-align: center;
	font-size: 85px;
}

input[type=button] {
	background-color: green;
    color: white;
    border: none;
    padding: 10px 25px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}

input[type=number], select {
    width: 10%;
    padding: 10px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 2px;
    box-sizing: border-box;
}

input[type=password], select {
    width: 10%;
    padding: 10px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 2px;
    box-sizing: border-box;
}

.formAlign {
text-align: center;
}

label {
    color: green;
    font-size: 30px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<script type="text/javascript">      
$(function() {
	//Home Line tweets ajax call
	//Returns a collection of the most recent Tweets and retweets posted by the authenticating user and the users they follow
    $('#hometimelinetweets').click(function() {
        $.ajax({
            type: 'GET',
            url: '/api.twitter.com/1.1/statuses/home_timeline',
            success :function(data) {
                var json = JSON.stringify(data);
            	 var myWindow = window.open("", "Home_Timeline_Tweets", "width=200,height=100");
            	 myWindow.document.write("<h1>Home_Timeline_Tweets:</h1> <br>");
            	    myWindow.document.write(json);
              }
        });
    });
  //Mentios Time Line tweets ajax call
  //Returns the 10 most recent mentions for the authenticating user
    $('#mentionstimelinetweets').click(function() {
        $.ajax({
            type: 'GET',
            url: '/api.twitter.com/1.1/statuses/mentions_timeline',
            success :function(data) {
                var json = JSON.stringify(data);
            	 var myWindow = window.open("", "Mentions_Timeline_Tweets", "width=200,height=100");
            	 myWindow.document.write("<h1>Mentions_Timeline_Tweets:</h1> <br>");
            	    myWindow.document.write(json);
              }
        });
    });
  //User time line tweets ajax call
  //Returns a collection of the most recent Tweets posted by the user
    $('#usertimelinetweets').click(function() {
        $.ajax({
            type: 'GET',
            url: '/api.twitter.com/1.1/statuses/user_timeline',
            success :function(data) {
                var json = JSON.stringify(data);
            	 var myWindow = window.open("", "User_Timeline_Tweets", "width=200,height=100");
            	 myWindow.document.write("<h1>User_Timeline_Tweets:</h1> <br>");
            	    myWindow.document.write(json);
              }
        });
    });
    //Returns a collection of the most recent Tweets posted by the user
      $('#retweetsofme').click(function() {
          $.ajax({
              type: 'GET',
              url: '/api.twitter.com/1.1/statuses/retweets_of_me',
              success :function(data) {
                  var json = JSON.stringify(data);
              	 var myWindow = window.open("", "Re_Tweets_Of_Me", "width=200,height=100");
              	 myWindow.document.write("<h1>Re_Tweets_Of_Me:</h1> <br>");
              	    myWindow.document.write(json);
                }
          });
      });
});
</script>

</head>

<body>

<h1 class="headingFont">TWITTER APIs</h1>

<div id="feedback"></div>

<form>
<div class="formAlign">

<input type=button value='Home_Timeline_Tweets' id="hometimelinetweets">
<input type=button value='Mentions_Timeline_Tweets' id="mentionstimelinetweets">
<input type=button value='User_Timeline_Tweets' id="usertimelinetweets">
<input type=button value='Re_Tweets_Of_Me' id="retweetsofme">
<br> <br>
<input type=button onClick="parent.location='HomePage.html'" value='Back'>
</div>
   
</form>



</body>
</html>
